version: '3.8'

services:
  app:
    build: .
    container_name: kiro
    network_mode: "host"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - SPRING_PROFILE=${SPRING_PROFILE}
    env_file:
      - .env
    restart: unless-stopped